    <script>
        const titulo = document.getElementById('tituloDaPagina');

        function movimento(a) {
            const textoArray = a.innerHTML.split('');
            a.innerHTML = '';
            textoArray.forEach(function (l, i) {
                setTimeout(() =>
                    a.innerHTML += l, 200 * i)
            });
        }
        movimento(titulo);
